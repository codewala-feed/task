<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    {% if messages %}
        <div id="response-div">
            <p>{{messages}}</p>
            <a href="/" id="btn2" onclick="cancel()">☠️</a>
        </div>
    {% endif %}
    <div class="first-div">
        <form method="post">
            <input type="text" required name="user_name" placeholder="Enter Name">
            <input type="number" required name="phone" placeholder="Enter Phone">
            <input type="email" required name="email" placeholder="Enter Email">
            <button type="submit" id="btn1">Store</button>
        </form>
    </div>
    <script src="../static/js/style.js"></script>
</body>
</html>
